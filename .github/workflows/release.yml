name: Release

on:
  push:
    tags:
      - "v*"

env:
  # Pin to specific sdk-rust release version (updated by dev/release.yml)
  FFI_VERSION: v0.1.10

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Download native libraries from sdk-rust release
        run: ./bin/download-ffi.sh ${{ env.FFI_VERSION }} linux-x86_64

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Lint with ruff
        run: uv run ruff check flovyn tests

      - name: Format check with ruff
        run: uv run ruff format --check flovyn tests

      - name: Type check with mypy
        run: uv run mypy flovyn

      - name: Run unit tests
        run: uv run pytest tests/unit -v --tb=short

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          if gh release view "$TAG" --json tagName >/dev/null 2>&1; then
            echo "Release $TAG already exists, skipping"
          else
            gh release create "$TAG" \
              --title "$TAG" \
              --generate-notes
            echo "Created release $TAG"
          fi
